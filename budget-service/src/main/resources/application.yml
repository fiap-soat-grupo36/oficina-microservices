spring:
  application:
    name: budget-service

  datasource:
    url: jdbc:h2:mem:budgetdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

server:
  port: 8085

jwt:
  secret: minha-chave-secreta-super-segura-para-jwt-com-256-bits-no-minimo
  expiration-in-ms: 3600000

logging:
  level:
    root: INFO
    br.com.fiap.oficina: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
