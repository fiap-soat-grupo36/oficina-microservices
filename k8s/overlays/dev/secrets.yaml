# Secrets para ambiente DEV
# IMPORTANTE: Estes valores devem ser substituídos por External Secrets ou gerenciados pelo Terraform
# Para início rápido, use valores de desenvolvimento, mas NUNCA commite senhas reais
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
type: Opaque
stringData:
  JWT_SECRET: dev-jwt-secret-key-minimum-256-bits-for-hs256-algorithm-change-me  # ALTERAR!

---
apiVersion: v1
kind: Secret
metadata:
  name: notification-service-secrets
type: Opaque
stringData:
  EMAIL_HOST: smtp.gmail.com
  EMAIL_PORT: "587"
  EMAIL_USERNAME: dev-oficina@example.com  # ALTERAR!
  EMAIL_PASSWORD: dev-email-password  # ALTERAR!
  EMAIL_FROM: dev-oficina@example.com  # ALTERAR!
