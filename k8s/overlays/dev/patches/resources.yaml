# Aumentar resources para evitar throttling de CPU
# Spring Boot precisa de mais CPU durante startup (JVM warmup, bean initialization)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  template:
    spec:
      containers:
        - name: auth-service
          resources:
            requests:
              cpu: 500m     # aumentado de 150m
              memory: 512Mi # aumentado de 256Mi
            limits:
              cpu: 1000m    # aumentado de 500m
              memory: 1Gi

