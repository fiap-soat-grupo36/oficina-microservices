apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oficina-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # Adicione anotações de SSL/TLS para produção
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  # Descomente e configure TLS para produção
  # tls:
  #   - hosts:
  #       - oficina-mecanica.com
  #     secretName: oficina-tls-cert
  rules:
    - host: oficina-mecanica.com  # Ajuste para seu domínio de produção
      http:
        paths:
          - path: /eureka(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: eureka-server-internal
                port:
                  number: 8761

          - path: /auth(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-service
                port:
                  number: 8082

          - path: /customer(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: customer-service
                port:
                  number: 8081

          - path: /catalog(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: catalog-service
                port:
                  number: 8083

          - path: /inventory(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: inventory-service
                port:
                  number: 8084

          - path: /budget(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: budget-service
                port:
                  number: 8085

          - path: /work-order(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: work-order-service
                port:
                  number: 8086

          - path: /notification(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: notification-service
                port:
                  number: 8087
