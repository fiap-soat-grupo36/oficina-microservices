# Secrets para ambiente PROD
#
# ATENÇÃO PRODUÇÃO:
# Estes secrets devem ser gerenciados de forma segura:
#
# Opção 1: AWS Secrets Manager + External Secrets Operator
#   - Crie secrets no AWS Secrets Manager
#   - Use ExternalSecret CRD para sincronizar
#   - Remova este arquivo do Git
#
# Opção 2: Sealed Secrets
#   - Criptografe com kubeseal
#   - Commite apenas a versão criptografada
#
# Opção 3: Terraform gerenciado
#   - Passe secrets via terraform apply -var
#   - Não commite valores reais
#
# NUNCA commite senhas reais de produção no Git!

apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: PROD-PASSWORD-REPLACE-ME  # SUBSTITUIR POR VALOR REAL VIA CI/CD
  DB_USERNAME: postgres
  DB_PASSWORD: PROD-PASSWORD-REPLACE-ME  # SUBSTITUIR POR VALOR REAL VIA CI/CD

---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
type: Opaque
stringData:
  JWT_SECRET: PROD-JWT-SECRET-MINIMUM-256-BITS-REPLACE-ME  # SUBSTITUIR POR VALOR REAL VIA CI/CD

---
apiVersion: v1
kind: Secret
metadata:
  name: notification-service-secrets
type: Opaque
stringData:
  EMAIL_HOST: smtp.gmail.com
  EMAIL_PORT: "587"
  EMAIL_USERNAME: PROD-EMAIL-REPLACE-ME  # SUBSTITUIR POR VALOR REAL VIA CI/CD
  EMAIL_PASSWORD: PROD-EMAIL-PASSWORD-REPLACE-ME  # SUBSTITUIR POR VALOR REAL VIA CI/CD
  EMAIL_FROM: PROD-EMAIL-REPLACE-ME  # SUBSTITUIR POR VALOR REAL VIA CI/CD
