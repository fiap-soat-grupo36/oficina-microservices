kind: "DatadogAgent"
apiVersion: "datadoghq.com/v2alpha1"
metadata:
  name: "datadog"
  namespace: "datadog-agent"
spec:
  global:
    clusterName: "eks-fiap-oficina-mecanica"
    site: "us5.datadoghq.com"
    credentials:
      apiSecret:
        secretName: "datadog"
        keyName: "api-key"
    tags:
      - "env:dev"
  features:
    clusterChecks:
      enabled: true
    orchestratorExplorer:
      enabled: true
    apm:
      instrumentation:
        enabled: true
        targets:
          - name: "default-target"
            ddTraceVersions:
              java: "1"
    logCollection:
      enabled: true
      containerCollectAll: true
    otelCollector:
      enabled: true
      ports:
        - containerPort: 4317
          hostPort: 4317
          name: "otel-grpc"
        - containerPort: 4318
          hostPort: 4318
          name: "otel-http"
    # Live Processes
    liveProcessCollection:
      enabled: true
    
    # Live Containers
    liveContainerCollection:
      enabled: true
    
    # Network Performance Monitoring
    npm:
      enabled: false  # Pode habilitar se necess√°rio
    
    # Prometheus metrics
    prometheusScrape:
      enabled: true
      enableServiceEndpoints: true
