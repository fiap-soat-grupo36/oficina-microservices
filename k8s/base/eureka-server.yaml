---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  namespace: oficina
  labels:
    app: eureka-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
        - name: eureka-server
          image: grecomilani/eureka-server:develop
          imagePullPolicy: Always
          ports:
            - containerPort: 8761
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: oficina-shared-config
                  key: SPRING_PROFILES_ACTIVE
            - name: EUREKA_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: oficina-shared-config
                  key: EUREKA_HOSTNAME
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: oficina-shared-config
                  key: SERVER_PORT
                  optional: true
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
