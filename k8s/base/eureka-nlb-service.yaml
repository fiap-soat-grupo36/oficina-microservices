---
# Service externo usando NLB gerenciado pelo AWS Load Balancer Controller
# Este service Ã© para acesso externo via API Gateway (VPC Link)
apiVersion: v1
kind: Service
metadata:
  name: eureka-server-nlb
  namespace: oficina
  labels:
    app: eureka-server
  annotations:
    # NLB interno (privado na VPC)
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb-ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internal"
    
    # Cross-zone load balancing
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    
    # Health check customizado
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-protocol: "HTTP"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/actuator/health"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-port: "8761"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-interval: "10"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-healthy-threshold: "2"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-unhealthy-threshold: "2"
spec:
  type: LoadBalancer
  selector:
    app: eureka-server
  ports:
    - name: http
      port: 8761
      targetPort: 8761
      protocol: TCP

