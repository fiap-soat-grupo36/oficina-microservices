apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: oficina
  labels:
    app: auth-service
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
    - name: http
      port: 8082
      targetPort: 8082
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: oficina
  labels:
    app: auth-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: grecomilani/auth-service:develop
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: oficina-shared-config
                  key: SPRING_PROFILES_ACTIVE
            - name: EUREKA_URL
              valueFrom:
                configMapKeyRef:
                  name: oficina-shared-config
                  key: EUREKA_URL
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: oficina-shared-config
                  key: DB_URL
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: oficina-shared-config
                  key: SERVER_PORT_AUTH
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: JWT_SECRET
            - name: JWT_EXPIRATION
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: JWT_EXPIRATION
            - name: DDL_AUTO
              valueFrom:
                configMapKeyRef:
                  name: oficina-shared-config
                  key: DDL_AUTO
            - name: SQL_INIT_MODE
              valueFrom:
                configMapKeyRef:
                  name: oficina-shared-config
                  key: SQL_INIT_MODE
            - name: SHOW_SQL
              valueFrom:
                configMapKeyRef:
                  name: oficina-shared-config
                  key: SHOW_SQL
          startupProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
