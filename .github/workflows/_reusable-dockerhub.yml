name: _reusable-dockerhub
on:
  workflow_call:
    inputs:
      services_json:
        description: "JSON array of services with dockerfile paths (legacy format)"
        required: false
        type: string
        default: '[]'
      modules_json:
        description: "JSON array of module names (new format)"
        required: false
        type: string
        default: '[]'
      branch_tag:
        required: true
        type: string
      ref_name_for_sha:
        required: true
        type: string
      sha_short:
        required: false
        type: string
      build_tags_suffix:
        required: false
        type: string
        default: ''
      push_images:
        required: false
        type: boolean
        default: false
      max_parallel:
        required: false
        type: number
        default: 4
    secrets:
      DOCKERHUB_USERNAME:
        required: false
      DOCKERHUB_TOKEN:
        required: false

jobs:
  prepare:
    name: Prepare services list
    runs-on: ubuntu-latest
    outputs:
      services_json: ${{ steps.convert.outputs.services_json }}
    steps:
      - name: Convert modules to services format
        id: convert
        run: |
          MODULES_JSON='${{ inputs.modules_json }}'
          SERVICES_JSON='${{ inputs.services_json }}'

          # If modules_json is provided, convert to services format
          if [ "$MODULES_JSON" != "[]" ] && [ -n "$MODULES_JSON" ]; then
            echo "Converting modules_json to services_json..."
            SERVICES_JSON=$(echo "$MODULES_JSON" | python3 << 'PYTHON'
          import json
          import sys

          modules = json.load(sys.stdin)
          services = []

          for module in modules:
              # Skip shared-library (not a deployable service)
              if module == "shared-library":
                  continue

              services.append({
                  "service": module,
                  "dockerfile": f"./{module}/Dockerfile"
              })

          print(json.dumps(services))
          PYTHON
            )
          fi

          echo "services_json=${SERVICES_JSON}" >> $GITHUB_OUTPUT
          echo "Services to build: ${SERVICES_JSON}"

  build:
    name: Build ${{ matrix.service }}
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: ${{ inputs.max_parallel }}
      matrix:
        include: ${{ fromJSON(needs.prepare.outputs.services_json) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker build decision log
