          echo "Branch: ${{ github.ref_name }}"
          echo "Push to registry: ${{ inputs.push_images }}"
          echo "Branch tag: ${{ inputs.branch_tag }}"
          echo "Ref prefix: ${{ inputs.ref_name_for_sha }}"
          echo "SHA: ${{ inputs.sha_short }}"
