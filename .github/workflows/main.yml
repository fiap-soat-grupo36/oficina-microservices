          | Build & Cache | ${{ needs.build-and-cache.result == 'success' && 'âœ…' || needs.build-and-cache.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ' }} |
          | Test | ${{ needs.test.result == 'success' && 'âœ…' || needs.test.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ' }} |
          | SonarCloud Quality Gate | ${{ needs.sonarcloud.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} |
          | Docker Build & Push | ${{ needs.docker-build-and-push.result == 'success' && 'âœ…' || needs.docker-build-and-push.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ' }} |
          | Terraform Apply (Prod) | ${{ needs.terraform-apply.result == 'success' && 'âœ…' || needs.terraform-apply.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ' }} |

          ## Changes Deployed

          - **Environment:** ğŸ”´ **PRODUCTION**
          - **Modules:** ${{ needs.detect-changes.outputs.modules_json }}
          - **Docker tag:** \`latest\`
          - **Quality gate:** ${{ needs.sonarcloud.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
          - **Terraform:** ${{ needs.detect-changes.outputs.terraform_changed == 'true' && 'âœ… Applied' || 'â­ï¸ Skipped (no changes)' }}

          ## Quality Assurance

          - âœ… All tests passed
          - ${{ needs.sonarcloud.result == 'success' && 'âœ… SonarCloud quality gate passed' || 'âŒ SonarCloud quality gate FAILED' }}
          - âœ… Docker images built and pushed with tag \`latest\`
          - ${{ needs.terraform-apply.result == 'success' && 'âœ… Infrastructure deployed to production' || 'â­ï¸ Infrastructure unchanged' }}

