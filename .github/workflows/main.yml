name: Main - Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # STEP 1: Detect what changed
  detect-changes:
    name: Detect changes
    uses: ./.github/workflows/_reusable-changes.yml

  # STEP 2: Build once, cache everything
  build-and-cache:
    name: Build and cache
    needs: detect-changes
    uses: ./.github/workflows/_reusable-build-cache.yml
    with:
      modules_json: ${{ needs.detect-changes.outputs.modules_json }}
      java_version: '21'
      maven_args: ''

  # STEP 3: Test modules (quality gate)
  test:
    name: Test modules
    needs: [detect-changes, build-and-cache]
    uses: ./.github/workflows/_reusable-test.yml
    with:
      modules_json: ${{ needs.detect-changes.outputs.modules_json }}
      java_version: '21'
      maven_args: ''

  # STEP 4: SonarCloud quality gate (mandatory for production)
  sonarcloud:
    name: SonarCloud quality gate
    needs: test
    uses: ./.github/workflows/_reusable-sonar.yml
    with:
      java_version: '21'
      sonar_org: 'fiap-soat-grupo36'
      sonar_project_key: 'fiap-soat-grupo36_oficina-microservices'
      sonar_host: 'https://sonarcloud.io'
      scanner_version: '4.0.0.4121'
      maven_args: ''
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # STEP 5: Build and push Docker images to production (only changed services)
  docker-build-and-push:
    name: Docker build and push
    needs: [detect-changes, sonarcloud]
    if: |
      always() &&
      !cancelled() &&
      needs.sonarcloud.result == 'success' &&
      needs.detect-changes.outputs.modules_json != '[]'
    runs-on: ubuntu-latest
    steps:
      - name: Prepare services JSON for Docker
        id: prepare-services
        run: |
          MODULES_JSON='${{ needs.detect-changes.outputs.modules_json }}'

          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ³ Preparing Docker builds for PRODUCTION environment"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Modules to build: $MODULES_JSON"
          echo "Quality gate: âœ… PASSED (SonarCloud)"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          # Convert modules JSON to services JSON format for Docker workflow
          SERVICES_JSON=$(echo "$MODULES_JSON" | python3 << 'PYTHON'
          import json
          import sys

          modules = json.load(sys.stdin)
          services = []

          for module in modules:
              # Skip shared-library (not a deployable service)
              if module == "shared-library":
                  continue

              services.append({
                  "service": module,
                  "dockerfile": f"./{module}/Dockerfile"
              })

          print(json.dumps(services))
          PYTHON
          )

          echo "services_json=${SERVICES_JSON}" >> $GITHUB_OUTPUT
          echo "Services JSON: $SERVICES_JSON"

      - name: Build and push Docker images
        if: steps.prepare-services.outputs.services_json != '[]'
        uses: ./.github/workflows/_reusable-dockerhub.yml
        with:
          services_json: ${{ steps.prepare-services.outputs.services_json }}
          branch_tag: latest
          ref_name_for_sha: main
          sha_short: ${{ github.sha }}
          push_images: true
          max_parallel: 8
        secrets: inherit

  # STEP 6: Terraform apply to production (if infra changed OR after successful deployment)
  terraform-apply:
    name: Terraform apply (prod)
    needs: [detect-changes, docker-build-and-push]
    if: |
      always() &&
      !cancelled() &&
      (needs.detect-changes.outputs.terraform_changed == 'true' ||
       needs.docker-build-and-push.result == 'success')
    uses: ./.github/workflows/_reusable-terraform.yml
    with:
      working_directory: "infra"
      workspace: "prod"
      environment: "prod"
      auto_apply: true
      tfvars_file: "environments/prod.tfvars"
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
      DATADOG_APP_KEY: ${{ secrets.DATADOG_APP_KEY }}

  # SUMMARY: Production deployment status
  deployment-summary:
    name: Deployment summary
    needs: [detect-changes, build-and-cache, test, sonarcloud, docker-build-and-push, terraform-apply]
    if: always()
    runs-on: ubuntu-latest
    steps:
