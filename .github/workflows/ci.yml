name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn --batch-mode clean install -DskipTests

      - name: Run unit tests
        run: mvn --batch-mode test

      - name: Run coverage verification
        run: mvn --batch-mode verify -Pverify-coverage

      - name: Upload coverage to Codecov
        if: ${{ secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          files: '**/target/site/jacoco/jacoco.xml'
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: SonarCloud Scan
        if: ${{ secrets.SONAR_TOKEN != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn --batch-mode sonar:sonar

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: eureka-server
            dockerfile: ./eureka-server/Dockerfile
          - service: auth-service
            dockerfile: ./auth-service/Dockerfile
          - service: customer-service
            dockerfile: ./customer-service/Dockerfile
          - service: catalog-service
            dockerfile: ./catalog-service/Dockerfile
          - service: inventory-service
            dockerfile: ./inventory-service/Dockerfile
          - service: budget-service
            dockerfile: ./budget-service/Dockerfile
          - service: work-order-service
            dockerfile: ./work-order-service/Dockerfile
          - service: notification-service
            dockerfile: ./notification-service/Dockerfile

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ matrix.service }}:ci
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  e2e-tests:
    runs-on: ubuntu-latest
    needs: docker-build
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install test dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Make E2E scripts executable
        run: chmod +x e2e-tests/*.sh

      - name: Start application stack
        run: docker compose -f docker-compose.yml up -d --build

      - name: Wait for services to be healthy
        run: |
          set -e
          services=(postgres eureka-server auth-service customer-service catalog-service inventory-service budget-service work-order-service notification-service)
          for service in "${services[@]}"; do
            echo "Waiting for $service to become healthy..."
            attempts=0
            until [ "$(docker inspect --format='{{if .State.Health}}{{.State.Health.Status}}{{else}}{{.State.Status}}{{end}}' "$service" 2>/dev/null || echo "starting")" = "healthy" ]; do
              sleep 10
              attempts=$((attempts + 1))
              if [ $attempts -ge 30 ]; then
                echo "Service $service failed to report healthy status"
                docker compose -f docker-compose.yml logs "$service"
                exit 1
              fi
            done
          done

      - name: Run E2E test suite
        working-directory: e2e-tests
        run: ./test-e2e.sh

      - name: Collect Docker Compose logs
        if: always()
        run: |
          mkdir -p e2e-tests/results
          docker compose -f docker-compose.yml logs > e2e-tests/results/docker-compose.log

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: e2e-tests/results

      - name: Tear down environment
        if: always()
        run: docker compose -f docker-compose.yml down -v
