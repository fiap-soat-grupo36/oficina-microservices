name: Develop - Deploy to Dev Environment

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  # Build and test
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build all modules
        run: mvn clean install -DskipTests

      - name: Run tests
        run: mvn test -Dspring.profiles.active=test

  # Docker build and push
  docker-build-and-push:
    name: Docker build and push
    needs: build-and-test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        service:
          - eureka-server
          - auth-service
          - customer-service
          - catalog-service
          - inventory-service
          - budget-service
          - work-order-service
          - notification-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:develop
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:develop-${{ env.SHORT_SHA }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  # Terraform apply
  terraform-apply:
    name: Terraform apply (dev)
    needs: docker-build-and-push
    uses: ./.github/workflows/_reusable-terraform.yml
    with:
      working_directory: "infra"
      workspace: "dev"
      environment: "dev"
      auto_apply: true
      tfvars_file: "environments/dev.tfvars"
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
      DATADOG_APP_KEY: ${{ secrets.DATADOG_APP_KEY }}

  # Rollout deployments to force image pull
  rollout-deployments:
    name: Rollout deployments (dev)
    needs: terraform-apply
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name eks-fiap-oficina-mecanica --region us-east-2

      - name: Rollout all services
        run: |
          echo "üîÑ Rolling out all deployments to pull latest images..."
          kubectl -n oficina-mecanica-dev rollout restart deployment/eureka-server
          kubectl -n oficina-mecanica-dev rollout restart deployment/auth-service
          kubectl -n oficina-mecanica-dev rollout restart deployment/customer-service
          kubectl -n oficina-mecanica-dev rollout restart deployment/catalog-service
          kubectl -n oficina-mecanica-dev rollout restart deployment/inventory-service
          kubectl -n oficina-mecanica-dev rollout restart deployment/budget-service
          kubectl -n oficina-mecanica-dev rollout restart deployment/work-order-service
          kubectl -n oficina-mecanica-dev rollout restart deployment/notification-service

          echo "‚è≥ Waiting for rollouts to complete..."
          kubectl -n oficina-mecanica-dev rollout status deployment/eureka-server --timeout=5m
          kubectl -n oficina-mecanica-dev rollout status deployment/auth-service --timeout=5m
          kubectl -n oficina-mecanica-dev rollout status deployment/customer-service --timeout=5m
          kubectl -n oficina-mecanica-dev rollout status deployment/catalog-service --timeout=5m
          kubectl -n oficina-mecanica-dev rollout status deployment/inventory-service --timeout=5m
          kubectl -n oficina-mecanica-dev rollout status deployment/budget-service --timeout=5m
          kubectl -n oficina-mecanica-dev rollout status deployment/work-order-service --timeout=5m
          kubectl -n oficina-mecanica-dev rollout status deployment/notification-service --timeout=5m

          echo "‚úÖ All deployments rolled out successfully!"

  # Create PR to main
  create-pr-to-main:
    name: Create PR to main
    needs: rollout-deployments
    uses: ./.github/workflows/_reusable-create-pr.yml
    with:
      base: main
