name: Develop - Deploy to Dev Environment

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  # STEP 1: Detect what changed
  detect-changes:
    name: Detect changes
    uses: ./.github/workflows/_reusable-changes.yml

  # STEP 2: Build once, cache everything
  build-and-cache:
    name: Build and cache
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.modules_json != '[]' &&
      needs.detect-changes.outputs.modules_json != 'null'
    uses: ./.github/workflows/_reusable-build-cache.yml
    with:
      modules_json: ${{ needs.detect-changes.outputs.modules_json }}
      java_version: '21'
      maven_args: ''

  # STEP 3: Test modules
  test:
    name: Test modules
    needs: [detect-changes, build-and-cache]
    if: |
      needs.detect-changes.outputs.modules_json != '[]' &&
      needs.detect-changes.outputs.modules_json != 'null'
    uses: ./.github/workflows/_reusable-test.yml
    with:
      modules_json: ${{ needs.detect-changes.outputs.modules_json }}
      java_version: '21'
      maven_args: ''

  # STEP 4: Build and push Docker images (only changed services)
  docker-build-and-push:
    name: Docker build and push
    needs: [detect-changes, test]
    if: |
      always() &&
      !cancelled() &&
      needs.test.result == 'success' &&
      needs.detect-changes.outputs.modules_json != '[]'
    uses: ./.github/workflows/_reusable-dockerhub.yml
    with:
      modules_json: ${{ needs.detect-changes.outputs.modules_json }}
      branch_tag: develop
      ref_name_for_sha: develop
      sha_short: ${{ github.sha }}
      push_images: true
      max_parallel: 8
    secrets: inherit

  # STEP 5: Terraform apply (if infra changed OR after successful deployment)
  terraform-apply:
    name: Terraform apply (dev)
    needs: [detect-changes, docker-build-and-push]
    if: |
      always() &&
      !cancelled() &&
      (needs.detect-changes.outputs.terraform_changed == 'true' ||
       needs.docker-build-and-push.result == 'success')
    uses: ./.github/workflows/_reusable-terraform.yml
    with:
      working_directory: "infra"
      workspace: "dev"
      environment: "dev"
      auto_apply: true
      tfvars_file: "environments/dev.tfvars"
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
      DATADOG_APP_KEY: ${{ secrets.DATADOG_APP_KEY }}

  # STEP 6: Create PR from develop to main
  create-pr-to-main:
    name: Create PR to main
    needs: [terraform-apply]
    if: success()
    uses: ./.github/workflows/_reusable-create-pr.yml
    with:
      base: main

  # SUMMARY: Deployment status
  deployment-summary:
    name: Deployment summary
    needs: [detect-changes, build-and-cache, test, docker-build-and-push, terraform-apply, create-pr-to-main]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate deployment summary
        run: |
          cat << 'EOF' >> $GITHUB_STEP_SUMMARY
          # üöÄ Dev Deployment Summary

          ## Deployment Status

          | Step | Status |
          |------|--------|
          | Detect Changes | ${{ needs.detect-changes.result == 'success' && '‚úÖ' || '‚ùå' }} |
          | Build & Cache | ${{ needs.build-and-cache.result == 'success' && '‚úÖ' || needs.build-and-cache.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå' }} |
          | Test | ${{ needs.test.result == 'success' && '‚úÖ' || needs.test.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå' }} |
          | Docker Build & Push | ${{ needs.docker-build-and-push.result == 'success' && '‚úÖ' || needs.docker-build-and-push.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå' }} |
          | Terraform Apply (Dev) | ${{ needs.terraform-apply.result == 'success' && '‚úÖ' || needs.terraform-apply.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå' }} |
          | Create PR to Main | ${{ needs.create-pr-to-main.result == 'success' && '‚úÖ' || needs.create-pr-to-main.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå' }} |

          ## Changes Deployed

          - **Environment:** Dev
          - **Modules:** ${{ needs.detect-changes.outputs.modules_json }}
          - **Docker tag:** \`develop\`
          - **Terraform:** ${{ needs.detect-changes.outputs.terraform_changed == 'true' && '‚úÖ Applied' || '‚è≠Ô∏è Skipped (no changes)' }}

          ## Next Steps

          ${{ needs.create-pr-to-main.result == 'success' && '‚úÖ PR to main has been created. Review and merge to deploy to production.' || '‚ÑπÔ∏è No PR created (check previous steps for failures)' }}

          ## Optimization Notes

          - Built only changed modules: ${{ needs.detect-changes.outputs.modules_json }}
          - Pushed only changed Docker images (skipped unchanged services)
          - Shared build cache between test jobs
          - Terraform applied only if infra changed or new images deployed

          EOF
