      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # ========================================
  # 8. NOTIFICATION SERVICE
  # ========================================
  notification-service:
    build:
      context: .
      dockerfile: ./notification-service/Dockerfile
    container_name: notification-service
    ports:
      - "8087:8087"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_APPLICATION_NAME: notification-service
      EMAIL_USERNAME: ${EMAIL_USERNAME:-oficina.fiap@gmail.com}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-senha-app}
    networks:
      - oficina-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --spider http://localhost:8087/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

volumes:
  postgres-data:

networks:
  oficina-network:
    driver: bridge
