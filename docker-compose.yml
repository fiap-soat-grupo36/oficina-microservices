      - oficina-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # ========================================
  # 4. CATALOG SERVICE
  # ========================================
  catalog-service:
    build:
      context: .
      dockerfile: ./catalog-service/Dockerfile
    container_name: catalog-service
    ports:
      - "8083:8083"
