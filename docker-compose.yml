services:
  # ========================================
  # 0. POSTGRES DATABASE
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: oficina-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oficina-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d oficina-db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ========================================
  # 1. EUREKA SERVER (Deve iniciar primeiro)
  # ========================================
  eureka-server:
    build:
      context: .
      dockerfile: ./eureka-server/Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - oficina-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 -O /dev/null http://localhost:8761/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ========================================
  # 2. AUTH SERVICE
  # ========================================
  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URL=http://eureka-server:8761/eureka/
      - DB_URL=jdbc:postgresql://postgres:5432/oficina-db
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
    networks:
      - oficina-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 -O /dev/null http://localhost:8082/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ========================================
  # 3. CUSTOMER SERVICE
  # ========================================
  customer-service:
    build:
      context: .
      dockerfile: ./customer-service/Dockerfile
    container_name: customer-service
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URL=http://eureka-server:8761/eureka/
      - DB_URL=jdbc:postgresql://postgres:5432/oficina-db
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
    networks:
      - oficina-network
