  # ========================================
  # 8. NOTIFICATION SERVICE
  # ========================================
  notification-service:
    build:
      context: .
      dockerfile: ./notification-service/Dockerfile
    container_name: notification-service
    ports:
      - "8087:8087"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URL=http://eureka-server:8761/eureka/
      - EMAIL_USERNAME=${EMAIL_USERNAME:-oficina.fiap@gmail.com}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-senha-app}
    networks:
      - oficina-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 -O /dev/null http://localhost:8087/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  oficina-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
