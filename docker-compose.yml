      start_period: 40s

  # ========================================
  # 5. INVENTORY SERVICE
  # ========================================
  inventory-service:
    build:
      context: .
      dockerfile: ./inventory-service/Dockerfile
    container_name: inventory-service
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      auth-service:
