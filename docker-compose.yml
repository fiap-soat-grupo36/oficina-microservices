version: '3.8'

services:
  # ========================================
  # 1. EUREKA SERVER (Deve iniciar primeiro)
  # ========================================
  eureka-server:
    build:
      context: .
      dockerfile: ./eureka-server/Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - oficina-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ========================================
  # 2. AUTH SERVICE
  # ========================================
  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "8082:8082"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - oficina-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8082/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ========================================
  # 3. CUSTOMER SERVICE
  # ========================================
  customer-service:
    build:
      context: .
      dockerfile: ./customer-service/Dockerfile
    container_name: customer-service
    ports:
      - "8081:8081"
    depends_on:
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - oficina-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ========================================
  # 4. CATALOG SERVICE
  # ========================================
  catalog-service:
    build:
      context: .
      dockerfile: ./catalog-service/Dockerfile
    container_name: catalog-service
    ports:
      - "8083:8083"
    depends_on:
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - oficina-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8083/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ========================================
  # 5. INVENTORY SERVICE
  # ========================================
  inventory-service:
    build:
      context: .
      dockerfile: ./inventory-service/Dockerfile
    container_name: inventory-service
    ports:
      - "8084:8084"
    depends_on:
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - oficina-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8084/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ========================================
  # 6. BUDGET SERVICE
  # ========================================
  budget-service:
    build:
      context: .
      dockerfile: ./budget-service/Dockerfile
    container_name: budget-service
    ports:
      - "8085:8085"
    depends_on:
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - oficina-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8085/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ========================================
  # 7. WORK ORDER SERVICE
  # ========================================
  work-order-service:
    build:
      context: .
      dockerfile: ./work-order-service/Dockerfile
    container_name: work-order-service
    ports:
      - "8086:8086"
    depends_on:
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      customer-service:
        condition: service_healthy
      catalog-service:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - oficina-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8086/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ========================================
  # 8. NOTIFICATION SERVICE
  # ========================================
  notification-service:
    build:
      context: .
      dockerfile: ./notification-service/Dockerfile
    container_name: notification-service
    ports:
      - "8087:8087"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EMAIL_USERNAME=${EMAIL_USERNAME:-oficina.fiap@gmail.com}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-senha-app}
    networks:
      - oficina-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8087/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  oficina-network:
    driver: bridge
