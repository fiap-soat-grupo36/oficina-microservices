spring:
  application:
    name: work-order-service

  datasource:
    url: jdbc:h2:mem:workorderdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

server:
  port: 8086

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    # Novas configurações para otimizar startup
    registry-fetch-interval-seconds: 5
    eureka-server-connect-timeout-seconds: 5
    eureka-server-read-timeout-seconds: 5
    eureka-service-url-poll-interval-seconds: 30
    initial-instance-info-replication-interval-seconds: 10
  instance:
    prefer-ip-address: true
    # Reduzir intervalos de heartbeat
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    # Registrar mais rápido
    instance-id: ${spring.application.name}:${server.port}

jwt:
  secret: minha-chave-secreta-super-segura-para-jwt-com-256-bits-no-minimo
  expiration-in-ms: 3600000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    br.com.fiap.oficina: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
