spring:
  application:
    name: customer-service

  datasource:
    url: jdbc:h2:mem:customerdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    # Novas configurações para otimizar startup
    registry-fetch-interval-seconds: 5
    eureka-server-connect-timeout-seconds: 5
    eureka-server-read-timeout-seconds: 5
    eureka-service-url-poll-interval-seconds: 30
    initial-instance-info-replication-interval-seconds: 10
  instance:
    prefer-ip-address: true
    # Reduzir intervalos de heartbeat
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    # Registrar mais rápido
    instance-id: ${spring.application.name}:${server.port}

jwt:
  secret: minha-chave-secreta-super-segura-para-jwt-com-256-bits-no-minimo
  expiration-in-ms: 3600000  # 1 hora em milissegundos

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html